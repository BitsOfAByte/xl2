on: [push, pull_request]

permissions:
  checks: write
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x

      - uses: wearerequired/lint-action@v2
        with:
          dotnet_format: true
